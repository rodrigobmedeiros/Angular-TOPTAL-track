<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
          </div>
          <span 
            class="help-text" 
            *ngIf="!userForm.get('userData.username').valid && userForm.get('userData.username').touched"
            >
            Please, enter a correct username!
          </span>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
          </div>
          <span 
            class="help-text" 
            *ngIf="!userForm.get('userData.email').valid && userForm.get('userData.email').touched"
            >
            Please, enter a correct email!
          </span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              [value]="gender"
              formControlName="gender">{{ gender }}
          </label>
        </div>
        <br>
        <div formArrayName="hobbies">
          <h4>Your Hobbies</h4>
          <button class="btn btn-success" type="button" (click)="onAddcontrols()">Add Hobbies</button>
          <br>
          <div class="form-group" *ngFor="let control of getControls(); let i = index">
            <input type="text" class="form-control"  [formControlName]="i">
          </div>
          <br>
        </div>
        <span 
          class="help-text" 
          *ngIf="!userForm.valid && userForm.touched"
          >
          Please, verify the values passed!
        </span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
