<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              class="form-control"
              [ngModel]="defaultUsername"
              name="username"
              required
              #username="ngModel"
            >
            <span class="help-block" *ngIf="!username.valid && username.touched">Please, enter a username!</span>
          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              [ngModel]="defaultEmail"
              name="email"
              required
              email
              #email="ngModel"
            >
            <span class="help-block" *ngIf="!email.valid && email.touched">Please, enter a valid email!</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" [(ngModel)]="questionAnswer" rows="3" class="form-control"></textarea>
        </div>
        <p>Your Answer: {{ questionAnswer }}</p>
        <button class="btn btn-primary" type="submit" disabled="!form.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
