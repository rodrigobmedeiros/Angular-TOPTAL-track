<div class="container">
  <h1>Odd x Even</h1>
  <div class="row">
    <div class="col-md-1">
      <button class="btn btn-primary" (click)="startTimer()">Start</button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-danger" (click)="stopTimer()">Stop</button>
    </div>
    <div class="col-md-1">
      <button class="btn btn-warning" (click)="resetTimer()">Reset</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-4">
      <app-odd [number]="currentNumber" [cleanNumbers]="erasePreviousNumbers"></app-odd>
    </div>
    <div class="col-md-4">
      <app-even [number]="currentNumber" [cleanNumbers]="erasePreviousNumbers"></app-even>
    </div>
  </div>
</div>
