<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name:</label>
          <input
            type="text"
            id="projectName"
            class="form-control"
            formControlName="projectName">
        </div>
        <span 
          class="help-text" 
          *ngIf="!projectForm.get('projectName')!.valid && projectForm.get('projectName')!.touched"
          >
          Please, enter a correct project Name!
        </span>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            formControlName="email">
        </div>
        <span 
          class="help-text" 
          *ngIf="!projectForm.get('email')!.valid && projectForm.get('email')!.touched"
          >
          Please, enter a correct email!
        </span>
        <div class="form-group">
          <label for="status" class="form-label">Status: </label>
          <select id="status" class="form-control custom-select" formControlName="status" [ngModel]="defaultStatus">
            <option  *ngFor="let status of statusOptions;" [value]="status">{{ status }}</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
