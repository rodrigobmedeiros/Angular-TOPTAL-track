<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #form="ngForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
            type="email" 
            id="email" 
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
          >
          <span class="help-block" *ngIf="!email.valid && email.touched">Please, enter a valid email!</span>
        </div>
        <br>
        <div class="form-group">
          <label for="subscriptions" class="form-label">Subscriptions: </label>
          <select name="subscription" [ngModel]="defaultSubscription" class="form-control custom-select">
            <option  *ngFor="let subscription of subscriptions" [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <br>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>User Data</h3>
      <p>E-mail: {{ userData.email }}</p>
      <p>Subscritpion Type: {{ userData.subscription }}</p>
    </div>
  </div>
</div>
