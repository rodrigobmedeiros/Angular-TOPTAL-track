<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or Blueprints!</p>
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newServerName">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" [(ngModel)]="newServerContent">
        <br>
        <button class="btn btn-primary button-spacing" (click)="onAddServer()">Add Server</button>
        <button class="btn btn-primary button-spacing" (click)="onAddServerBlueprint()">Add Server Blueprint</button>
    </div>
</div>
